// Animation and Marker Logic
let i = 0;
let marker = new mapboxgl.Marker({ color: 'red' })
  .setLngLat(coordinates[0])
  .addTo(map);

let stopMarkers = [];

function fly() {
  if (i < coordinates.length) {
    marker.setLngLat(coordinates[i]);

    // If it's a stop point, add a marker
    const stop = dailyStops.find(s => s.coordinates[0] === coordinates[i][0] && s.coordinates[1] === coordinates[i][1]);
    if (stop && !stopMarkers.find(m => m.label === stop.label)) {
      const stopMarker = new mapboxgl.Marker({ color: 'blue' })
        .setLngLat(stop.coordinates)
        .setPopup(new mapboxgl.Popup().setText(stop.label))
        .addTo(map);
      stopMarkers.push({ label: stop.label, marker: stopMarker });
    }

    map.flyTo({ center: coordinates[i], zoom: 10, speed: 1, curve: 1.42, essential: true });
    i++;
    setTimeout(fly, 500); // Adjust speed here
  }
}

setTimeout(fly, 1500); // Initial delay before animation starts
