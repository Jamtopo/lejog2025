<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LEJOG 2025 Animated Route</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiamFtdG9wIiwiYSI6ImNtOHJoZWI0bTBya3UyanF4c3N3ZjI2YzYifQ.8AJXUkU07IhVgUUC_PssTg';


  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v11',
    center: [-4, 55], // Center over the UK
    zoom: 4,
    pitch: 45,
    bearing: 0,
    antialias: true
  });

  map.on('load', () => {
    const coordinates = [
  [-5.714928, 50.066276],
  [-5.714949, 50.066206],
  [-5.715095, 50.066117],
  [-5.714954, 50.066061],
  [-5.714938, 50.065802],
  [-5.714897, 50.065682],
  [-5.714821, 50.065613],
  [-5.714798, 50.065451],
  [-5.714723, 50.065481],
  [-5.71465, 50.065541],
  [-5.714141, 50.065422],
  [-5.713671, 50.065252],
  [-5.713155, 50.06556],
  [-5.713074, 50.06559],
  [-5.712971, 50.065592],
  [-5.712891, 50.065565],
  [-5.712763, 50.065526],
  [-5.71263, 50.065547],
  [-5.712579, 50.065682],
  [-5.712548, 50.06578],
  [-5.712591, 50.065856],

  [-5.712563, 50.066012],
  [-5.711554, 50.065999],
  [-5.711438, 50.066031],
  [-5.711215, 50.066126],
  [-5.711109, 50.066143],
  [-5.710576, 50.066161],
  [-5.710487, 50.066217],
  [-5.709882, 50.066607],
  [-5.709548, 50.06669],

  [-5.7088, 50.066684],
  [-5.708673, 50.066688],
  [-5.708883, 50.067538],
  [-5.708747, 50.068096],
  [-5.708748, 50.0682],
  [-5.709304, 50.068433],
  [-5.709375, 50.068517],
  [-5.709359, 50.068583],
  [-5.709302, 50.068654],
  [-5.708924, 50.068835],
  [-5.708845, 50.068919],
  [-5.708858, 50.069021],

  [-5.708643, 50.069712],

  [-5.708201, 50.070209],
  [-5.707939, 50.070154],
  [-5.707724, 50.070074],
  [-5.707582, 50.070119]
];

    map.addSource('route', {
      'type': 'geojson',
      'data': {
        'type': 'Feature',
        'geometry': {
          'type': 'LineString',
          'coordinates': coordinates
        }
      }
    });

    map.addLayer({
      'id': 'route-line',
      'type': 'line',
      'source': 'route',
      'layout': { 'line-join': 'round', 'line-cap': 'round' },
      'paint': {
        'line-color': '#ff6600',
        'line-width': 4
      }
    });

    let i = 0;
    function fly() {
      if (i < coordinates.length) {
        map.flyTo({ center: coordinates[i], zoom: 10, speed: 0.5, curve: 1, essential: true });
        i++;
        setTimeout(fly, 1000);
      }
    }
    setTimeout(fly, 2000);
  });
</script>
</body>
</html>
